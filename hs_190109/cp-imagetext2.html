<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.3-2 cp-imagetext2</title>

    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class PhotoText extends React.Component {
            getImageurl () {
                const id = this.props.image
                const url = id + '.jpg'
                return url
            }

            render () {
                const label = this.props.label
                const url = this.getImageurl()
                const boxStyle = {
                    border : '1px solid silver',
                    margin : '8px',
                    padding : '4px'
                }

                return (<div style={boxStyle}>
                    <img src={url} width="128"/> <span>{label}</span>
                </div>)
            }
        }

        const dom = <div>
            <PhotoText image="http://newsimg.hankookilbo.com/2016/04/13/201604131460701467_1" label="이미지1" />
            <PhotoText image="https://pbs.twimg.com/profile_images/583283243375411201/tBhjAhJg_400x400" label="이미지2" />
            <PhotoText image="https://img.insight.co.kr/static/2016/04/06/700/wgv9b9793hml2syrok21" label="이미지3" />
        </div>

        ReactDOM.render(dom, document.getElementById('root'))

    </script>
</body>
</html>
